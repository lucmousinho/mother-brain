name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  NODE_VERSION: '22'

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: x64
            runner: ubuntu-latest
            node_arch: x64
          - os: linux
            arch: arm64
            runner: ubuntu-latest
            node_arch: x64
            # Note: downloads arm64 Node binary for the tarball,
            # but native modules are compiled on x64 host.
            # better-sqlite3 prebuild covers this case.
          - os: darwin
            arch: arm64
            runner: macos-14
            node_arch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          architecture: ${{ matrix.node_arch }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Verify tag matches package version
        run: bash scripts/verify-release-version.sh

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build TypeScript
        run: pnpm build

      - name: Run tests
        run: pnpm test

      - name: Create standalone tarball
        run: bash scripts/pack.sh
        env:
          TARGET_OS: ${{ matrix.os }}
          TARGET_ARCH: ${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: motherbrain-${{ matrix.os }}-${{ matrix.arch }}
          path: release/*.tar.gz
          retention-days: 1

  publish:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect tarballs
        run: |
          mkdir -p release
          find artifacts -name '*.tar.gz' -exec mv {} release/ \;
          ls -lh release/

      - name: Generate checksums
        run: |
          cd release
          TAG="${GITHUB_REF_NAME}"
          sha256sum *.tar.gz > "motherbrain-${TAG}-checksums.txt"
          echo "=== Checksums ==="
          cat "motherbrain-${TAG}-checksums.txt"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release/*.tar.gz
            release/*-checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
